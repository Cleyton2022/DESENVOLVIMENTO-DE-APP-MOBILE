<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>


  <h1>Delivery Senac</h1>
  
  <h3>Cadastro</h3>
  
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" placeholder="Digite aqui seu Email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="senha" type="password" placeholder="Digite aqui sua Senha"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Confirmar Senha</ion-label>
    <ion-input [(ngModel)]="confsenha" type="password" placeholder="Confirme aqui sua Senha"></ion-input>
  </ion-item>

<br/> 

  <ion-button (click)="cadastrar()" expand="block" >Cadastrar</ion-button>
  
  </ion-content>
